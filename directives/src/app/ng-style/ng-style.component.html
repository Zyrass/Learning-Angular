<h3>[ngStyle]</h3>
<p>Conception d'un rectangle avec différentes modification à activer manuellement.</p>

<div class="rectangle" [ngStyle]="testModifRectangle">
    <ul>
        <li>box-shadow : {{ boxShadow }}</li>
        <li>border-radious : {{ borderRadius }}</li>
        <li>border : {{ borderSolid }}</li>
    </ul>
</div>
<button (click)="boxShadow=!boxShadow">box-shadow : 0 0 10px black</button>&nbsp;
<button (click)="borderRadius=!borderRadius">border-radius : 30px</button>&nbsp;
<button (click)="borderSolid=!borderSolid">border : 1px solid black</button>
