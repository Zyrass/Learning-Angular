<h2>4 - Folder : <mark>two-way-data-binding</mark></h2>

<fieldset>
    <legend>Ex: two-way-data-binding</legend>

    <h3>Description</h3>
    <ol>
        <li>Conception of two inputs</li>
        <li>Add a two-way-data-binding with [(ngModel)]</li>
        <li>add an interpolation for look the result</li>
    </ol>

    <h3>Practice below</h3>

    <label for="firstname">Firstname : </label>
    <input
        type="text"
        id="firstname"
        [(ngModel)]="myFirstname"
        placeholder="Votre prénom ici..."
    />

    <br />

    <label for="lastname">Lastname : </label>
    <input 
        type="text"
        id="lastname"
        [(ngModel)]="myLastname"
        placeholder="Votre nom ici..."
    />

    <p>
        Prénom : {{ myFirstname }}<br />
        Nom : {{ myLastname }}
    </p>
</fieldset>
